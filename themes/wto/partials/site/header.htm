<header data-w-id="47685c31-67c0-b229-1bc4-0880b56f554a" class="header">
	<div class="header__info">
		<div class="b-text b-text_bold tb_hide">
			{{ mainmenu.text|raw }}
		</div>
		<div class="b-text b-text_bold tb_show">
			{{ mainmenu.text_mobile }}
		</div>
	</div>
	<div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="b-menu w-nav">
		<div class="b-menu__container w-container">
			<div class="b-menu__button w-nav-button">
				<img src="{{ 'assets/images/burger.svg'|theme }}" loading="lazy" alt="">
			</div>
			<a href="/" class="b-menu__logo-link w-nav-brand">
				<img src="{{ 'assets/images/logo202.svg'|theme }}" loading="lazy" alt="" class="b-menu__logo">
			</a>
			<nav role="navigation" class="b-menu__nav w-nav-menu">
				{% for item in mainmenu.main_menu %}
				<div builder="item.list" class="h-wrap h-wrap_menu h-wrap_menu_center">
					<div class="h-wrap h-wrap_menu">
						<a href="{{ block.menu_link_link|link }}" class="b-menu__link w-nav-link">
							{{ block.menu_link_name }}
						</a>
					</div>
					<div class="h-wrap h-wrap_menu">
						<div data-hover="true" data-delay="0" class="b-menu__dropdown w-dropdown">
							<div class="b-menu__dropdown-toggle w-dropdown-toggle">
								<div>
									{{ block.menu_dropdown_title }}
								</div>
								<img src="{{ 'assets/images/drop_arrow.svg'|theme }}" loading="lazy" alt="" class="b-dropdown__icon">
							</div>
							<nav class="b-menu__dropdown-lists w-dropdown-list">
								<div class="b-dropdown__content b-dropdown__content_menu">
									{% for item in block.list %}
									<a href="{{ item.menu_dropdown_link|link }}" class="b-dropdown__link w-dropdown-link">
										{{ item.menu_dropdown_name }}
									</a>
									{% endfor %}
								</div>
							</nav>
						</div>
					</div>
				</div>
				{% endfor %}
			</nav>
			<a href="#" class="b-menu__cart w-inline-block">
				<img src="{{ 'assets/images/cart.svg'|theme }}" loading="lazy" alt="">
				<div class="b-menu__cart-count">
					1
				</div>
			</a>
			<a href="https://nndvjzdqqmf.typeform.com/to/IK1v1FOH" class="b-button b-button_width_160 b-button_height_45 mob_hide w-button">
				Get Lumin
			</a>
		</div>
	</div>
</header>
