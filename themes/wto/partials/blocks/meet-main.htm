<section class="{{ section_s_section_100vh_s_section_max_h }}">
	<div class="{{ block.container_container_absolute_container_mg_5_w_container }}">
		<div class="{{ block.b_columns }}">
			<div class="{{ block.b_columns__col_b_columns__col_60_tb_100 }}">
				<div class="{{ block.h_wrap_h_wrap_mg_bt_20 }}">
					<h1 class="{{ block.b_title_b_title_mini_mob_30 }}">
						{{ block.meet_main_title }}
					</h1>
				</div>
				<div class="{{ block.h_wrap_h_wrap_mg_bt_50_h_wrap_max_width_500 }}">
					<div class="{{ block.b_text_b_text_size_26_tb_20 }}">
						{{ block.meet_main_subtitle }}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-delay="4000" data-animation="cross" data-autoplay="true" data-easing="ease-in" data-hide-arrows="false" data-disable-swipe="false" data-autoplay-limit="0" data-nav-spacing="3" data-duration="300" data-infinite="true" class="{{ block.b_slider_b_slider_height_w_slider }}">
		<div class="{{ block.b_slider__mask_w_slider_mask }}">
			{% for item in block.meet_main_rep %}
			<div class="{{ item.b_slider__slide_w_slide }}">
				<div data-w-id="c81a9966-fdf8-7a88-c61d-9936a1852eb5" class="{{ item.container_container_meet_w_container }}">
					<div class="{{ item.b_columns }}">
						<div class="{{ item.b_columns__col_b_columns__col_50 }}"></div>
						<div class="{{ item.b_columns__col_b_columns__col_40_tb_100 }}">
							<div class="{{ item.b_block_b_block_yellow }}">
								<div class="{{ item.h_wrap_h_wrap_mg_bt_20 }}">
									<div class="{{ item.b_text_b_text_size_20_b_text_bold }}">
										<span>
											{{ item.team_name }}
										</span>
										<span class="{{ item.b_text__span }}">
											{{ item.job_title }}
										</span>
									</div>
								</div>
								<div class="{{ item.h_wrap_h_wrap_mg_bt_30 }}">
									<div class="{{ item.b_text_b_text_size_15 }}">
										{{ item.text_reviews }}
									</div>
								</div>
								<img src="{{ 'assets/images/E2809D20(1).png'|theme }}" loading="lazy" alt="">
							</div>
						</div>
					</div>
				</div>
				<img src="{{ item.foto|media }}" alt="" loading="lazy" class="{{ item.b_image_b_image__first_meet }}">
			</div>
			{% endfor %}
		</div>
		<div class="{{ block.b_slider__arrow_left_w_slider_arrow_left }}">
			<img src="{{ 'assets/images/placeholder.60f9b1840c.svg'|theme }}" loading="lazy" alt="" class="{{ block.b_slider__icone }}">
		</div>
		<div class="{{ block.b_slider__arrow_right_w_slider_arrow_right }}">
			<img src="{{ 'assets/images/placeholder.60f9b1840c.svg'|theme }}" loading="lazy" alt="" class="{{ block.b_slider__icone }}">
		</div>
		<div class="{{ block.b_slider__nav_b_slider__show_b_slider__nav_container_w_slider_nav_w_round_w_num }}"></div>
	</div>
</section>
