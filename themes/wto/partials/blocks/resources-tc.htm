<section class="section tb_pd-bt_60">
	<div class="container w-container">
		<div class="b-columns tb_revers">
			<div class="b-columns__col b-columns__col_70 b-columns__col_align_center tb_100">
				<div class="h-wrap h-wrap_mg-bt_20">
					<div class="b-title b-title_mini mob_30">
						{{ block.title|raw }}
					</div>
				</div>
				<div class="h-wrap h-wrap_mg-bt_40 h-wrap_max-width_800">
					<div class="b-text b-text_size_26 tb_16">
						{{ block.subtitle|raw }}
					</div>
				</div>
				<a href="{{ block.link_btn }}" class="b-button b-button_blue b-button_maxw_210 mob_center w-button">
					{{ block.text_btn }}
				</a>
			</div>
			<div class="b-columns__col b-columns__col_30 tb_100">
				<img class="b-image b-image_ts" src="{{ block.image|media }}" alt="" loading="lazy">
			</div>
		</div>
	</div>
	<div class="b-block b-block_yellow v-3"></div>
</section>
