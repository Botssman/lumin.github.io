<section class="section s-section_100vh s-section_pd_11.25">
	<div class="container w-container">
		<div class="h-wrap h-wrap_mg-bt_50 h-wrap_align_center">
			<div class="b-title b-title_mini mob_30">
				{{ block.demand_response_works_title }}
			</div>
		</div>
		<div class="h-wrap h-wrap_mg-bt_30">
			<div class="b-text b-text_size_30 b-text_bold tb_20">
				{{ block.demand_response_works_title_lists }}
			</div>
		</div>
		<ul role="list" class="b-list b-list_max-w_18">
			{% for item in block.demand_response_works_lists %}
			<li class="b-list__item b-list__item_mg-bt_40 tb_50 mob_100">
				<div class="b-list__numbers">
					{{ item.number }}
				</div>
				<div class="b-text">
					{{ item.text }}
				</div>
			</li>
			{% endfor %}
		</ul>
		<div class="b-home-wrap">
			<img src="{{ block.demand_response_main_image|media }}" loading="lazy" alt="" class="b-image b-image_home">
			</div>
		</div>
	</div>
	<div class="b-modal works">
		<div class="b-block-bg b-block-bg__modal">
			<a fs-scrolldisable-element="enable" data-w-id="39e3943e-01fe-556e-456d-f529813d367b" href="#" class="b-modal__close w-inline-block">
				<img src="{{ 'assets/images/Dot.svg'|theme }}" loading="lazy" alt="">
			</a>
			<div data-list="" class="h-wrap h-wrap_overflow_auto">
				{% for item in block.how_it_works_modal %}
				<div class="h-wrap h-wrap_maxw_320">
					<img src="{{ item.image|media }}" loading="lazy" alt="" class="b-image b-image_devise b-image_devise-modal">
					<div class="h-wrap h-wrap_mg-bt_40">
						<div class="b-text">
							{{ item.text_list }}
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
