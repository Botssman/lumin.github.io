<section class="{{ section_mob_pd_5 }}">
	<div class="{{ block.container_w_container }}">
		<div class="{{ block.b_columns }}">
			<div class="{{ block.b_columns__col_b_columns__col_30_b_columns__col_justify_end_tb_100 }}">
				<img src="{{ block.image|media }}" alt="" loading="lazy" class="{{ block.b_image_b_image_meet_lumin }}">
			</div>
			<div class="{{ block.b_columns__col_b_columns__col_70_b_columns__col_align_center_b_columns__col_pd_lt_100_tb_100 }}">
				<div class="{{ block.h_wrap_h_wrap_mg_bt_20 }}">
					<div class="{{ block.b_title_b_title_mini_mob_30 }}">
						{{ block.title }}
					</div>
				</div>
				<div class="{{ block.h_wrap_h_wrap_mg_bt_40 }}">
					<div class="{{ block.b_text_b_text_size_18_b_text_line_h_1_8 }}">
						{{ block.text|raw }}
					</div>
				</div>
				<div class="{{ block.h_wrap_h_wrap_mg_bt_20 }}">
					<div class="{{ block.b_text_b_text_size_30_b_text_extra_bold }}">
						{{ block.title_list }}
					</div>
				</div>
				<ul role="list" class="{{ block.b_list }}">
					{% for item in block.lists %}
					<li class="{{ item.b_list__item_b_list__item_mg_bt_20 }}">
						<div class="{{ item.b_list__circle }}"></div>
						<div class="{{ item.b_text }}">
							{{ item.text_list }}
						</div>
					</li>
					{% endfor %}
				</ul>
				<a href="#" class="{{ block.b_button_b_button_mini_w_button }}">
					More items
				</a>
			</div>
		</div>
	</div>
	<div class="{{ block.container_w_container }}"></div>
</section>
